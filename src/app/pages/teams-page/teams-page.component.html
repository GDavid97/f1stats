<div class="page">
    <h1 class="Teams__Title">Teams in</h1>
    
    <div style="display: flex;" >
        <div class="Teams__ButtonContainer">
            <input [disabled]="prevButtonDisabled" type="image" class="Teams__NavigationIcon" 
            (click)="prevSeason()" 
            src="assets/icons/left-arrow.png" 
            width="30" 
            height="30"/>
            <h1 class="Teams__Season">{{season}}</h1>
            <input [disabled]="nextButtonDisabled" type="image" class="Teams__NavigationIcon" (click)="nextSeason()" src="assets/icons/right-arrow.png" width="30" height="30"/>
        </div>
    
    </div>
    <div class="Teams__Tiles">        
        <div *ngIf="isTeamGridLoading" style="margin: auto; display: block;" class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        <div *ngIf="!isTeamGridLoading" class="Teams__Grid">
            <team-tile *ngFor="let team of teams" [team]="team"></team-tile>
        </div>
    </div>

</div>
