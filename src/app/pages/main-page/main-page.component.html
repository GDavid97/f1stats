<div class="MainBg"></div>
<div class="MainPage__MainSection">
  <div *ngIf="isNextRaceLoading"  class="spinner-grow text-info spinner-middle" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <next-race *ngIf="!isNextRaceLoading" [data]="nextRaceData"></next-race>
</div>

<div class="page">


  <div *ngIf="isDriverStandingLoading" class="spinner-grow text-info spinner-middle"
    role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <ng-container *ngIf="!isDriverStandingLoading">
    <div class="MainPage__SubTitle">Driver's Table</div>
    <standing [data]="driverStanding"></standing>
  </ng-container>


  <div *ngIf="areBubblesLoading" class="spinner-grow text-info spinner-middle" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <ng-container *ngIf="!areBubblesLoading">
    <div class="MainPage__SubTitle">Wall of F1 Winners</div>
    <bubble-chart [data]="bubbleChartData">
    </bubble-chart>
  </ng-container>

</div>
