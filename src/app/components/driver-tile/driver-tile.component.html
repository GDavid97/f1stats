<div class="DriverTile">  
    <div class="DriverTile__TeamImage" [style.background-image]="'url(assets/teams/'+driver.season+'/'+driver.teamId+'.jpg)'"></div>
    <div class="DriverTile__Image" [style.background-image]="'url(assets/drivers/'+driver.driverId+'.jpg)'"></div>
    <a [href]="driver.url" class="DriverTile__Name">{{driver.givenName}} {{driver.familyName}}</a>    
    <div>{{driver.nationality}}</div>   
    <div>{{driver.dateOfBirth}}</div>   
    <div *ngIf="driver.permanentNumber" class="DriverTile__Number">#{{driver.permanentNumber}}</div>   
    <div *ngIf="!driver.permanentNumber" style="height: 57px;"></div>
</div>
