<div class="Circuit" [ngClass]="{'Circuit__Clickable':enableClick}" (click)="enableClick?onClick.emit():''">
    <img class="Circuit__Flag" height="40" width="40" src="assets/flags/{{data.country | lowercase}}.png" >
    <div class="Circuit__RaceName">{{data.raceName}}</div>
    <div class="Circuit__Name">{{data.circuitName}}</div>
    <div class="Circuit__Date">{{data.date | date:'long'}}</div>
</div>
